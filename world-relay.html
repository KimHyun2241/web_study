<!--문서 형식 선언-->
<!DOCTYPE html>
<html>
    <!-- 브라우저에게 문서의 정보를 전달-->
    <head>
        <!-- 인코딩 방식 설정-->
        <meta charset="utf-8">
        <!-- 문서의 제목 선언-->
        <title>끝말잇기</title>
    </head>

    <!-- 화면에 표시될 콘텐츠-->
    <body>
        <!-- div는 블록 레벨의 컨테이너 요소를 만드는 태그-->
        <!-- span는 인라인 컨테이너-->
        <div><span id="order">1</span>번째 참가자</div>
        <div>제시어: <span id="word"></span></div>
        <!-- 입력을 받기 위한 태그-->
        <input type="text">
        <!-- 클릭을 입력받음-->
        <button>입력</button>
        <button class="hello">버튼2</button>
        <button class="hello">버튼3</button>
        <script>
          
            // 입력값을 숫자형으로 변환하여 저장
            const number = Number(prompt('몇 명이 참가하나요?'));
            // HTML 태그를 선택
            const $button = document.querySelector('button');
            const $input = document.querySelector('input');
            const $word = document.querySelector('#word');
            const $order = document.querySelector('#order');
            // 제시어
            let word;
            // 현재 단어
            let newWord;
            
            // 이벤트 리스너 코드
            const onClickButton = () => {
                // 제시어 비어 있는거나 입력 단어가 올바른지 확인
                // 앞서 제시한 단어의 마지막과 새로 입력한 단어 맨 앞이 같은지 비교
                if (!word || word[word.length - 1] === newWord[0]) {
                    // 입력한 단어가 제시어가 됨
                    word = newWord;
                    // 화면에 제시어 표시
                    $word.textContent = word;
                    // 태그 내부의 문자열을 불러와 숫자형으로 저장
                    const order = Number($order.textContent);
                    if (order + 1 > number) {
                        // 태그 내부의 문자열을 1로 지정
                        $order.textContent = 1;
                    } else {
                        // 태그 내부의 문자열을 order + 1로 지정
                        $order.textContent = order + 1;
                    }
                } else {
                    // 올바르지 않다는 것을 alter 함수로 보여준다.
                    alert('올바르지 않은 단어입니다!');
                    // 입력 태그 내부를 빈 문자열로 초기화
                    // $input은 input 태그를 선택하는 변수
                    $input.value ='';
                    // 입력 태그를 내부에 커서를 위치하게 하는 focus 매서드
                    $input.focus();
                };
            };
            
            // 이벤트 리스너 코드
            const onInput = (event) => {
                // 입력하는 단어를 현재 단어로
                newWord = event.target.value;
            };
            
            // 'click' 이벤트 연결
            $button.addEventListener('click', onClickButton);
            // 'input' 이벤트 연결
            $input.addEventListener('input', onInput);
            // 입력 태그를 내부에 커서를 위치하게 하는 focus 매서드
            $input.focus();

            let cond = true;
            let value = '';
            switch (cond){
                case true:
                    value='참';
                case false:
                    value='거짓';
            } 
        </script>
    </body>
</html>
