<html>
    <head>
        <meta charset="utf-8">
        <title>숫자야구</title>
    </head>
    <body>
        <form id="form">
            <input type="text" id="input">  
            <button>확인</button>
        </form>
        <div id="logs"></div>
        <script>
            const $input = document.querySelector('#input');
            const $form = document.querySelector("#form");
            const $logs = document.querySelector('#logs');

            // 1 ~ 9 숫자 생성
            const numbers = []
            for (let n = 1; n <= 9; n +=1) {
                numbers.push(n);
            }
            
            // 정답 생성
            const answer = [];
            for (let n = 0; n <= 3; n += 1) {
                // numbers 길이에 따라 선택
                const index = Math.floor(Math.random() * numbers.length);
                // numbers[index]를 answer에 push
                answer.push(numbers[index]);
                // numbers에서 선택된 index를 자른다.
                numbers.splice(index, 1);
            }
            console.log(answer);

            const tries = [];
            function checkInput(input) {
                if (input.length !== 4){
                    return alert('4자리 숫자를 입력해 주세요.');
                }
                if (new Set(input).size !== 4) {
                    return alert('중복되지 않게 입력해 주세요.');
                }
                if (tries.includes(input)) {
                    return alert('이미 시도한 값입니다.');
                }
                return true;
            }

            $form.addEventListener('submit', (event) => {
                // 브라우저가 새로고침 되는 것을 막는 코드
                event.preventDefault();
                // input 태그에서 받은 값을 저장
                const value = $input.value;
                // 빈 값으로 초기화
                $input.value = '';
                const valid = checkInput(value);
                // checkInput() 함수에서 검사 후 반환값이 false 인 경우
                // 밑의 코드들이 실행되지 않는다.
                // 유효성 검사에 실패했을 때 추가적인 처리를 막기 위해 사용
                if (!valid) return;
                if (answer.join('') === value) {
                    $logs.textContent = '홈런!';
                    return;
                }
                if (tries.length >= 9) {
                    // 메시지 생성
                    const message = documnet.createTextNode(`패배! 정답은 ${answer.join('')}`);
                    // 만든 텍스트를 추가
                    $logs.appendChild(message);
                    return;
                }

                // 스트라이크, 볼 검사
                let strike = 0;
                let ball = 0;
                // 0 ~ 정답 길이(4)까지 반복 => 0~3
                for (let i = 0; i < answer.length; i++) {
                    const index = value.indexOf(answer[i]);
                    // 숫자가 일치할 경우
                    if (index > -1) {
                        // answer와 value에 숫자의 위치도 같을 경우
                        if (index === i) {
                            strike += 1;
                        // 숫자만 일치한 경우
                        } else {
                            ball += 1;
                        }
                    }
                }
                // answer.forEach((number, aIndex) => {
                //     const index = value.indexOf(String(number));\
                //     // 숫자가 일치할 경우
                //     if (index > -1) {
                //         // answer와 value에 숫자의 위치도 같을 경우
                //         if (index === i) {
                //             strike += 1;
                //         // 숫자만 일치한 경우
                //         } else {
                //             ball == 1;
                //         }
                //     }
                // });
                $logs.append(`${value}: ${strike} 스트라이크 ${ball} 볼`, document.createElement('br'));
                // tries에 할당
                tries.push(value);
            });
        </script>
    </body>
</html>
